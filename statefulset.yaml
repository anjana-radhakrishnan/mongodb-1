apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: javaapp
  namespace: mongo
spec:
  serviceName: mongo-svc
  replicas: 1
  selector:
    matchLabels:
      app: javaapp
  template: 
    metadata:
      labels:
        app: javaapp
    spec:
      containers:
      - name: javaapp
        image: anjanar17/argocd-java:latest
        command:
        - mongod
        - "--bind_ip_all"
        - "--replSet"
        - rs0
        ports:
        - containerPort: 27017
        volumeMounts: 
        - name: mongodb-data
          mountPath: /data/db
      # volumes:
      # - name: mongo-data-dir
      #   persistentVolumeClaim:
      #     claimName: ebs-claim    
  volumeClaimTemplates:
  - metadata: 
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: gp2
      resources: 
        requests: 
          storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-svc
  namespace: mongo
spec:
  type: ClusterIP
  selector:
      app: javaapp
  ports:
    - port: 27017
      targetPort: 27017
---
